
<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="task.description"
            name="description"
          />
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input
              type="date"
              class="form-control"
              id="date"
              required
              [(ngModel)]="task.date"
              name="date"
            />
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" class="form-control" required [(ngModel)]="task.status">
                <option value="" disabled>Select Status</option>
                <option *ngFor="let status of taskStatus2LabelMapping | keyvalue" [ngValue]="status" >{{status.value}}</option>
              </select>            
        </div>
  
        <button (click)="saveTask()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Task was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newTask()">Add</button>
      </div>
    </div>
  </div>
